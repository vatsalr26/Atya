<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register University - Atya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/config.js"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-teal-600">Atya</a>
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-teal-600">Home</a>
                    <a href="login.html" id="loginLink" class="text-gray-700 hover:text-teal-600">Login</a>
                    <a href="register.html" id="registerLink" class="text-gray-700 hover:text-teal-600">Register</a>
                    <a href="#" id="logoutBtn" class="hidden text-gray-700 hover:text-teal-600">Logout</a>
                </nav>
                <button class="md:hidden text-gray-500 hover:text-gray-700" id="mobileMenuBtn">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="md:hidden hidden bg-white py-2 px-4" id="mobileMenu">
            <a href="index.html" class="block py-2 text-gray-700 hover:text-teal-600">Home</a>
            <a href="login.html" id="mobileLoginLink" class="block py-2 text-gray-700 hover:text-teal-600">Login</a>
            <a href="register.html" id="mobileRegisterLink" class="block py-2 text-gray-700 hover:text-teal-600">Register</a>
            <a href="#" id="mobileLogoutBtn" class="hidden block py-2 text-gray-700 hover:text-teal-600">Logout</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Register a New University</h1>
                <p class="mt-2 text-gray-600">Fill in the details below to register your university on Atya</p>
            </div>

            <form id="universityForm" class="space-y-6">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">University Name *</label>
                        <input type="text" id="name" name="name" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    </div>
                    
                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700">Country *</label>
                        <select id="country" name="country" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                            <option value="">Select a country</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="JP">Japan</option>
                            <option value="CN">China</option>
                            <option value="IN">India</option>
                            <option value="BR">Brazil</option>
                            <option value="ZA">South Africa</option>
                            <option value="NG">Nigeria</option>
                            <option value="KE">Kenya</option>
                            <option value="ET">Ethiopia</option>
                            <option value="EG">Egypt</option>
                            <option value="MA">Morocco</option>
                            <option value="GH">Ghana</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
                    <input type="url" id="website" name="website"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
                        placeholder="https://example.com">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="4"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
                        placeholder="Tell us about your university..."></textarea>
                </div>

                <div class="flex items-center justify-end space-x-4">
                    <a href="dashboard.html" class="text-sm font-medium text-gray-700 hover:text-gray-500">
                        Cancel
                    </a>
                    <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                        Register University
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('universityForm');
            
            // Check if user is logged in
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('name').value,
                    country: document.getElementById('country').value,
                    website: document.getElementById('website').value || null,
                    description: document.getElementById('description').value || null
                };

                try {
                    const response = await fetch('http://localhost:3000/universities', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Failed to register university');
                    }

                    // Redirect to university staff registration with the new university ID
                    window.location.href = `register-staff.html?universityId=${data.id}`;
                } catch (error) {
                    alert(error.message || 'An error occurred. Please try again.');
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
